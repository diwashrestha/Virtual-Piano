<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VirtualPiano</title>
    <link rel="stylesheet" href="css/site.css">
    <script src="js/site.js"></script>
    
</head>
<body style="background: rebeccapurple;">
    <div class="piano_body">
<div class="music_animation">

</div>

<div class="container">
    <div class="white-keys">
    <kbd>A</kbd>
    <kbd>S</kbd>
    <kbd>D</kbd>
    <kbd>F</kbd>
    <kbd>G</kbd>
    <kbd>H</kbd>
    <kbd>J</kbd>
    <kbd>K</kbd>
    <kbd>L</kbd>
    <kbd>C</kbd>
    <kbd>V</kbd>
    <kbd>B</kbd>
    <kbd>N</kbd>
    <kbd>M</kbd>


</div>
<div class="black-keys">
<kbd id="first">Q</kbd>
<kbd id="second">W</kbd>
<kbd id="third">E</kbd>
<kbd id="fourth">R</kbd>
<kbd id="fifth">T</kbd>
<kbd id="sixth">Y</kbd>
<kbd id="seventh">U</kbd>
<kbd id="eighth">I</kbd>
<kbd id="ninth">O</kbd>
<kbd id="tenth">P</kbd>

</div>
</div>
</div>
<style>
    /*set button-active */
    .button{
        background: wheat;
    }
    .button:active,
    .button-active {
        background: royalblue;
    }
  </style>
  
  <input type="button" id="start" class="button" value="Start (S)" />
</body>
</html>
