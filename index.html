<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VirtualPiano</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="preload" href="js/site.js" as="script">
    <script src="js/site.js"></script>

</head>
<body>
<div class="piano_body">
    <div class="piano_name">
        <p>Virtual Piano</p>
    </div>

<div class="keynote">
<h1 id="keynote-name">
    PLAY
</h3>
</div>

<div class="container">
    <div class="white-keys" id="Backquote">
        <p>~</p>
    </div>

    <div class="white-keys" id="KeyQ">
        <p>Q</p>
    </div>

    <div class="white-keys" id="KeyW">
        <p>W</p>
    </div>

    <div class="white-keys" id="KeyE">
        <p>E</p>
    </div>

    <div class="white-keys" id="KeyR">
        <p>R</p>
    </div>

    <div class="white-keys" id="KeyT">
        <p>T</p>
    </div>

    <div class="white-keys" id="KeyY">
        <p>Y</p>
    </div>

    <div class="white-keys" id="KeyU">
        <p>U</p>
    </div>

    <div class="white-keys" id="KeyI">
        <p>I</p>
    </div>

    <div class="white-keys" id="KeyO">
        <p>O</p>
    </div>

    <div class="white-keys" id="KeyP">
        <p>P</p>
    </div>

    <div class="white-keys" id="KeyZ">
        <p>Z</p>
    </div>

    <div class="white-keys" id="KeyX">
       <p>X</p>
    </div>

    <div class="white-keys" id="KeyC">
        <p>C</p>
    </div>

    <div class="white-keys" id="KeyV">
        <p>V</p>
    </div>

    <div class="white-keys" id="KeyB">
        <p>B</p>
    </div>

    <div class="white-keys" id="KeyN">
        <p>N</p>
    </div>

    <div class="white-keys" id="KeyM">
        <p>M</p>
    </div>

    <div class="white-keys" id="Comma">
        <p>,</p>
    </div>

    <div class="white-keys" id="Period">
        <p>.</p>
    </div>

    <div class="white-keys" id="Slash">
        <p>/</p>
    </div>

    <div class="black-keys">
        <p id="Digit1">1</p>
        <p id="Digit2">2</p>
        <p id="Digit4">4</p>
        <p id="Digit5">5</p>
        <p id="Digit6">6</p>
        <p id="Digit8">8</p>
        <p id="Digit9">9</p>
        <p id="KeyA">A</p>
        <p id="KeyS">S</p>
        <p id="KeyD">D</p>
        <p id="KeyG">G</p>
        <p id="KeyH">H</p>
        <p id="KeyK">K</p>
        <p id="KeyL">L</p>
        <p id="Semicolon">;</p>
    </div>
</div>

</div>
<div class="creator">
    Created By : <a style="text-decoration: none; color: white;" href="http://www.diwashrestha.com.np/">Diwash Shrestha</a>  with ❤️ & ⏲️
</div>
</body>
</html>
